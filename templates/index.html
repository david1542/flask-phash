<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css') }}">
    <title>Perceptual Image Hashing</title>
</head>
<body>
    
    <div class="container">
        <h1 class="text-center mt-4">Perceptual Image Hashing Test</h1>
        <div class="drag-sections">
            <div id="zone-1" class="drop-zone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
                <p>Drag Image To Here</p>
            </div>
            <div class="loader"></div>
            <div id="zone-2" class="drop-zone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
                <p>Drag Image To Here</p>
            </div>
        </div>

        <button id="submit-btn" class="btn btn-lg btn-primary mb-5">Compare</button>

        <div id="answer">
            <h4></h4>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='script.js') }}"></script>
</body>
</html>
